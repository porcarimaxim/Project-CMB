ApiBundle\Entity\User:
    type: entity
    table: users
    repositoryClass: ApiBundle\Entity\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        companyId:
            type: integer
            column: company_id
            #nullable: true
        firstName:
            type: string
            length: 255
            column: first_name
        lastName:
            type: string
            length: 255
            column: last_name
        email:
            type: string
            length: 255
            column: email
        updatedOn:
            type: datetime
            nullable: true
            column: updated_on
        createdOn:
            type: datetime
            nullable: true
            column: created_on

    manyToOne:
        company:
            targetEntity: Company
            inversedBy: users

    lifecycleCallbacks:
        prePersist: [setCreatedOn]
        preUpdate: [setUpdatedOn]
